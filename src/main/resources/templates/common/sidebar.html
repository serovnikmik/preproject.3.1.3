<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="rolesSidebar(currentRole='ROLE_USER')">
    <!-- Боковая панель с ролями -->
    <div class="card h-100"
         style="width: 100%; background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 0;">
        <div class="card-header bg-primary text-white">
            <h5 class="card-title mb-0">Your Roles</h5>
        </div>
        <div class="card-body p-0 flex-grow-1">
            <!-- Список ролей -->
            <div class="list-group list-group-flush h-100">
                <!-- Роль USER -->
                <a th:href="@{/user}"
                   th:classappend="${currentRole == 'ROLE_USER'} ? 'list-group-item active' : 'list-group-item'"
                   class="list-group-item list-group-item-action"
                   style="background-color: transparent; border-color: #dee2e6;">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <i class="bi bi-person me-2"></i>
                            <strong>USER</strong>
                        </div>
                        <span th:if="${currentRole == 'ROLE_USER'}" class="badge bg-light text-dark">Current</span>
                    </div>
                    <small class="text-muted">Basic user permissions</small>
                </a>

                <!-- Роль ADMIN -->
                <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                   th:href="@{/admin}"
                   th:classappend="${currentRole == 'ROLE_ADMIN'} ? 'list-group-item active' : 'list-group-item'"
                   class="list-group-item list-group-item-action">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <i class="bi bi-shield-check me-2"></i>
                            <strong>ADMIN</strong>
                        </div>
                        <span th:if="${currentRole == 'ROLE_ADMIN'}" class="badge bg-light text-dark">Current</span>
                    </div>
                    <small class="text-muted">Administrator privileges</small>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
