<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <title>Панель администратора</title>
</head>
<body>
<!-- Header -->
<div th:replace="common/header"></div>

<!-- Основной контейнер -->
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2">
            <div th:replace="common/sidebar"></div>
        </div>

        <!-- Основной контент -->
        <div class="col-md-9 col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap
            flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Admin Panel</h1>
            </div>

            <!-- Здесь будет динамическое содержимое -->
            <div id="admin-content">
                <!-- Навигация -->
                <ul class="nav nav-tabs" id="adminTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" th:classappend="${not hasFormErrors} ? 'active' : ''"
                                id="users-tab" data-bs-toggle="tab"
                                data-bs-target="#users" type="button" role="tab"
                                aria-controls="users"
                                th:attr="aria-selected=${not hasFormErrors} ? 'true' : 'false'">
                            Users table
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" th:classappend="${hasFormErrors} ? 'active' : ''"
                                id="newuser-tab" data-bs-toggle="tab"
                                data-bs-target="#newuser" type="button" role="tab"
                                aria-controls="newuser"
                                th:attr="aria-selected=${hasFormErrors} ? 'true' : 'false'">
                            New User
                        </button>
                    </li>
                </ul>

                <!-- Содержимое табов -->
                <div class="tab-content" id="adminTabContent">
                    <!-- Таблица пользователей -->
                    <div class="tab-pane fade" th:classappend="${not hasFormErrors} ? 'show active' : ''"
                         id="users" role="tabpanel"
                         aria-labelledby="users-tab">
                        <div class="d-flex justify-content-between align-items-center mb-3 mt-3">
                            <h3>All users</h3>
                        </div>

                        <!-- Таблица пользователей -->
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${listOfUsers}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.name}"></td>
                                    <td th:text="${user.age}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.username}"></td>
                                    <td>
                                            <span th:each="role : ${user.roles}"
                                                  class="badge me-1"
                                                  th:classappend="${role.name == 'ROLE_ADMIN'} ? 'bg-danger' : 'bg-primary'"
                                                  th:text="${role.name}"></span>
                                    </td>
                                    <td>
                                        <!-- Кнопка Edit -->
                                        <button class="btn btn-sm btn-warning edit-btn"
                                                data-user-id="${user.id}"
                                                data-bs-toggle="modal"
                                                data-bs-target="#editModal">
                                            Edit
                                        </button>
                                    </td>
                                    <td>
                                        <!-- Кнопка Delete -->
                                        <button class="btn btn-sm btn-danger delete-btn"
                                                data-user-id="${user.id}"
                                                data-bs-toggle="modal"
                                                data-bs-target="#deleteModal">
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>

                    <!-- Форма создания пользователя -->
                    <div class="tab-pane fade" th:classappend="${hasFormErrors} ? 'show active' : ''"
                         id="newuser" role="tabpanel"
                         aria-labelledby="newuser-tab">
                        <div class="mt-3">
                            <h3 class="mb-4">Add new user</h3>

                            <form th:method="POST" th:action="@{/admin/create}"
                                  th:object="${user}" class="needs-validation">
                                <!-- Имя -->
                                <div class="mb-3">
                                    <label for="name" class="form-label">First name</label>
                                    <input type="text" th:field="*{name}" class="form-control"
                                           id="name" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                                         th:errors="*{name}">
                                        Пожалуйста, введите имя
                                    </div>
                                </div>

                                <!-- Возраст -->
                                <div class="mb-3">
                                    <label for="age" class="form-label">Age</label>
                                    <input type="number" th:field="*{age}" class="form-control"
                                           id="age" required min="1" max="150">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('age')}"
                                         th:errors="*{age}">
                                        Пожалуйста, введите корректный возраст
                                    </div>
                                </div>

                                <!-- Email -->
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" th:field="*{email}" class="form-control"
                                           id="email" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                         th:errors="*{email}">
                                        Пожалуйста, введите корректный email
                                    </div>
                                </div>

                                <!-- Логин -->
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" th:field="*{username}" class="form-control"
                                           id="username" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}"
                                         th:errors="*{username}">
                                        Пожалуйста, введите логин
                                    </div>
                                </div>

                                <!-- Пароль -->
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" th:field="*{password}" class="form-control"
                                           id="password" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                                         th:errors="*{password}">
                                        Пожалуйста, введите пароль
                                    </div>
                                </div>

                                <!-- Роли -->
                                <div class="mb-4">
                                    <label class="form-label">Role</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox"
                                               id="role_admin" name="roleIds" value="1">
                                        <label class="form-check-label" for="role_admin">
                                            ADMIN
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox"
                                               id="role_user" name="roleIds" value="2" checked>
                                        <label class="form-check-label" for="role_user">
                                            USER
                                        </label>
                                    </div>
                                </div>

                                <!-- Кнопки -->
                                <div class="mb-3">
                                    <button type="submit" class="btn btn-primary">Add new user</button>
                                    <a th:href="@{/admin}" class="btn btn-secondary ms-2">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
